<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exam Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{common.js}"></script>
</head>
<body>
<h1>更新</h1>
<table>
    <thead>
    <tr>
        <th>受験者名</th>
        <th>試験実施日</th>
        <th>国語</th>
        <th>数学</th>
        <th>英語</th>
        <th>社会</th>
        <th>理科</th>
        <th>更新</th>
    </tr>
    </thead>
    <tbody>
    <form th:action="@{/update}" method="post">
    <tr th:with="ex=${examResult}">
        <input type="hidden" name="id" th:value="${ex.id}" />
        <td>
            <input type="text" name="name" th:value="${ex.name}" required />
        </td>
        <td>
            <input type="date" name="date" th:value="${ex.date}" required />
        </td>
        <td>
            <input type="number" name="japanese" th:value="${ex.japanese}" required />
        </td>
        <td>
            <input type="number" name="math" th:value="${ex.math}" required />
        </td>
        <td>
            <input type="number" name="english" th:value="${ex.english}" required />
        </td>
        <td>
            <div class="sub-box">
            <select name="societySub" id="societySub">
                <option value="japaneseHistory" th:selected="${ex.japaneseHistory != null}">日本史</option>
                <option value="worldHistory" th:selected="${ex.worldHistory != null}">世界史</option>
                <option value="geography" th:selected="${ex.geography != null}">地理</option>
            </select>
            <input type="number" name="society" th:value="${ex.society}" required />
            </div>
        </td>
        <td>
            <div class="sub-box">
            <select name="scienceSub" id="scienceSub">
                <option value="physics" th:selected="${ex.physics != null}">物理</option>
                <option value="chemistry" th:selected="${ex.chemistry != null}">化学</option>
                <option value="biology" th:selected="${ex.biology != null}">生物</option>
            </select>
            <input type="number" name="science" th:value="${ex.science}" required />
            </div>
        </td>
        <td>
            <button type="submit">更新</button>
        </td>
    </tr>
    </form>
    </tbody>
</table>
</body>
</html>
