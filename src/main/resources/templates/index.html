<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exam Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{common.js}"></script>
</head>
<body>
<h1>試験管理ツール</h1>
<table>
    <thead>
    <tr>
        <th>受験者名</th>
        <th>試験実施日</th>
        <th>国語</th>
        <th>数学</th>
        <th>英語</th>
        <th>社会</th>
        <th>理科</th>
        <th>合計</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ex: ${examResults}">
        <td th:text="${ex.name}"></td>
        <td th:text="${ex.date}"></td>
        <td th:text="${ex.japanese}"></td>
        <td th:text="${ex.math}"></td>
        <td th:text="${ex.english}"></td>
        <td>
            <span th:text="${ex.society}"></span>
            (<span th:text="${ex.societySub}"></span>)
        </td>
        <td>
            <span th:text="${ex.science}"></span>
            (<span th:text="${ex.scienceSub}"></span>)
        </td>
        <td th:text="${ex.sum}"></td>
        <td>
            <form th:action="@{/update}" method="post">
                <input type="hidden" name="id" th:value="${ex.id}" />
                <button type="submit">更新</button>
            </form>
            <form th:action="@{/delete-one}" method="post">
                <input type="hidden" name="id" th:value="${ex.id}" />
                <button type="submit">削除</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
<footer>
    <form th:action="@{/create}" method="post">
        <input type="text" name="name" placeholder="名前" required />
        <input type="date" name="date" class="date-input" />
        <input type="number" name="japanese" placeholder="国語" required class="content-input" />
        <input type="number" name="math" placeholder="数学" required class="content-input" />
        <input type="number" name="english" placeholder="英語" required class="content-input" />
        <select name="societySub" required class="content-input">
            <option value="">社会科目を選択</option>
            <option value="japaneseHistory">日本史</option>
            <option value="worldHistory">世界史</option>
            <option value="geography">地理</option>
        </select>
        <input type="number" name="society" placeholder="社会" required class="content-input" />
        <select name="scienceSub" required class="content-input">
            <option value="">理科科目を選択</option>
            <option value="physics">物理</option>
            <option value="chemistry">化学</option>
            <option value="biology">生物</option>
        </select>
        <input type="number" name="science" placeholder="理科" required class="content-input" />
        <button type="submit">送信</button>
    </form>
</footer>
</html>
